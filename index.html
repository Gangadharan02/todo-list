<head>
    <meta charset="UTF-8">

            background-color: red;

            color: white;
        }

</head>
<body>
    <input type="color" id="colortype" ><button id="bt">colorChange</button>
    <div class="header">
        <div class="row1">
            <h2 >This Is ToDo List</h2>
            <div class="row2">
                <input type="text" placeholder="Enter Text" id="myInput">  
                <button  id="addBtn" type="submit">Add</button> 
                <div class="text-danger" id="err">

                </div>
            </div>
        </div>
    </div>
    <ul id="mylist" class="clist mt-4">
        <li class="list-group-item">first<button class="btn-danger float-end" type="submit">delete</button></li>
    </ul>

<script>
    let colorChange = document.getElementById("colortype");

    bt.addEventListener("click", function () {
    document.body.style.backgroundColor = colorChange.value;
})
    let addBtn = document.getElementById("addBtn");
    addBtn.addEventListener("click",function(){
        let input = document.getElementById("myInput");
        let listul = document.getElementById("mylist");
        let liitems = document.createElement("li");
        let del = document.createElement("button");
        liitems.classList.add("list-group-item");
        del.innerText = "delete";
        del.setAttribute("class", "btn-danger float-end");
        liitems.innerText = input.value;
        if (input.value <=0){
            document.getElementById("err").innerHTML = "please enter the value";
        }
        else{
            document.getElementById("err").innerHTML = "";
            listul.append(liitems);
            liitems.append(del);
        }
        del.addEventListener("click", function(){
            if(confirm("do you want to delete"))
            {
                this.parentElement.remove();
            }
        })
        event.preventDefault();
    });
</script>
</body>
